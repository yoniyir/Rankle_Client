<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="checkbox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body scroll="no">
    <title>Teams App</title>
    <div class="loadingScreen hidden" id="loadingScreen">
        <img src="Loading.svg" class="hv-middle" alt="Loading...">
    </div>
    <div id="welcomePage" class="hv-middle">
        <img src="Logo_Transparent.png" alt="Rankle" id="welcome_logo">
        <span>Already a user:</span>
        <button class="bn632-hover bn25" onclick="moveToLogin()">Log in</button>
        <span>New to the app:</span>
        <button class="bn632-hover bn25" onclick="moveToSignUp()">Sign up</button>


    </div>

    <div id="loginPage" class="hidden">
        <div class="hv-middle">
        <h2 style="text-align:center;">Log In</h2>
        <form class="form" onsubmit="return false" id="loginForm">
            <input id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button class="bn632-hover bn25" onclick="submitFormLogin()">Log-In</button>
        </form>
        <span id="errorMsg"></span>
        </div>
        <button class="back iconBtn" onClick="back_to_welcome('loginPage')"><i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <div id="signUpPage" class="hidden">
        <div class="hv-middle">
        <h2 style="text-align:center;">Sign Up</h2>

        <form class="form" onsubmit="return false" id="signUpForm">
            <input placeholder="First Name" type="text" name="fname">
            <input placeholder="Last Name" type="text" name="lname">
            <input placeholder="Username" type="text" name="username">
            <input placeholder="Password" type="password" name="password">
            <button class="bn632-hover bn25" onclick="submitFormSignUp()">Submit</button>
        </form>
        <span id="errorMsg2"></span>
        </div>
        <button class="back iconBtn" onClick="back_to_welcome('signUpPage')"><i class="fas fa-arrow-left"></i></button>
    </div>

    <div id="teamsPage" class="hidden">
        <h2 id="welcome_user"></h2>
        <button class="bn632-hover bn25" onclick="addTeam()">Create new team</button>
        <h3>Here are your teams</h3>
        <div id="teams">

        </div>
    </div>
    <div id="playersPage" class="hidden">
        <button class="back iconBtn" onClick="back_from_players()"><i class="fas fa-arrow-left"></i></button>


        <h2 id="current_team"></h2>
        <div style="text-align-last: center;" id="players_toblur">
        <button class="bn632-hover bn25 roundBtn" onClick="addPlayer()"><i class="fas fa-user-plus"></i></button>
        <div class="selectAll"><label>Select All:</label><input id="select_all_checkbox" type="checkbox" onclick="selectAll()" /></div>

        <div id="playersCont"></div>
        <button class="bn632-hover bn25 roundBtn" onClick="check_groups_count()"><i class="fas fa-random"></i></button></div>
        <div class="hidden hv-middle" id="editRank"></div>
        <div class="hidden hv-middle" id="addPlayer"></div>
        
        <div class="hidden hv-middle" id="groupsCount"></div>
    </div>

    <div id="addTeam" class="hidden">
        <h2>Create a new team</h2>
        <form class="form" onsubmit="return false" id="createTeamForm">
            <input name="teamName" placeholder="Team Name" required>
            <button class="bn632-hover bn25" onclick="createNewTeam()">Create Team</button>
        </form>
        <span id="errorMsg3"></span>
        <button class="back iconBtn" onClick="back_to_teams()"><i class="fas fa-arrow-left"></i>

        </button>
    </div>

    <button class="iconBtn" id="logOut" onclick="logOut()"><i class="fas fa-sign-out-alt"></i>

    </button>
    <div id="randomizedPage" class="hidden">
        <button class="back iconBtn" onClick="back_from_random()"><i class="fas fa-arrow-left"></i></button>
        <h2>Teams Generated:</h2>
        <div id="randomizedCont"></div>
        <button class="bn632-hover bn25" onclick="randomize()">Randomize</button>
        <button class="bn632-hover bn25" onclick="randomize_by_rank()">Randomize by rank</button>
    </div>



    <canvas class="background"></canvas>
</body>

</html>
